<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Homeschool App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="todos-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úÖ Todo List</h1>
            <p class="subtitle">Manage homework and learning tasks</p>
        </header>

        <div id="app">
            <!-- Auth Check -->
            <div id="auth-check" class="section">
                <h2>Please sign in</h2>
                <p>You need to sign in to view and manage todos.</p>
                <button onclick="todos.login()" class="btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 18 18" style="vertical-align: middle; margin-right: 10px;">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path>
                        <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path>
                        <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path>
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <!-- Todo List -->
            <div id="todos-section" style="display: none;">
                <!-- User Info Bar -->
                <div class="section user-bar">
                    <div class="user-profile-small">
                        <img id="user-photo" src="" alt="Profile" class="user-photo-small">
                        <div>
                            <p class="user-name" id="user-name"></p>
                            <p class="user-email-small" id="user-email"></p>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button onclick="todos.goHome()" class="btn btn-secondary">‚Üê Back to Quiz App</button>
                        <button onclick="todos.logout()" class="btn btn-secondary">Sign Out</button>
                    </div>
                </div>

                <!-- Admin Controls (only for admin) -->
                <div id="admin-controls" class="section" style="display: none;">
                    <h2>üìã All Students' Todos</h2>
                    <div class="admin-view-toggle">
                        <label>
                            <input type="checkbox" id="show-completed" onchange="todos.renderTodos()">
                            Show completed tasks
                        </label>
                    </div>
                    <div id="all-todos-list" class="todos-by-user">
                        <!-- All users' todos will be shown here -->
                    </div>
                </div>

                <!-- Student View -->
                <div id="student-view" class="section">
                    <div class="section-header">
                        <h2>My Todos</h2>
                        <div class="stats">
                            <span class="stat">
                                <strong id="todo-count">0</strong> pending
                            </span>
                            <span class="stat">
                                <strong id="completed-count">0</strong> completed
                            </span>
                        </div>
                    </div>

                    <!-- Add Todo Form -->
                    <form id="add-todo-form" onsubmit="todos.addTodo(event)" class="add-todo-form">
                        <input
                            type="text"
                            id="new-todo-input"
                            placeholder="What do you need to do?"
                            required
                            maxlength="200"
                        >
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>

                    <!-- Todos List -->
                    <div id="todos-list" class="todos-list">
                        <!-- Todos will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="todos.js"></script>
</body>
</html>
