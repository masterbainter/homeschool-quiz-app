<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Homeschool Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîß Admin Panel</h1>
            <p class="subtitle">Manage your book quizzes</p>
        </header>

        <div id="app">
            <!-- Auth Check -->
            <div id="auth-check" class="section">
                <h2>Checking authorization...</h2>
                <p>Please wait while we verify your admin access.</p>
            </div>

            <!-- Unauthorized -->
            <div id="unauthorized" class="section" style="display: none;">
                <h2>‚õî Access Denied</h2>
                <p>You don't have permission to access the admin panel.</p>
                <button onclick="window.location.href='/'" class="btn btn-primary">Back to Home</button>
            </div>

            <!-- Admin Panel -->
            <div id="admin-panel" style="display: none;">
                <!-- Navigation -->
                <div class="section">
                    <div class="admin-nav">
                        <button onclick="window.location.href='/'" class="btn btn-secondary">‚Üê Back to Quiz App</button>
                        <div class="admin-user-info">
                            <img id="admin-user-photo" src="" alt="Profile" class="user-photo-small">
                            <span id="admin-user-name"></span>
                        </div>
                    </div>
                </div>

                <!-- Quiz List -->
                <div class="section">
                    <div class="section-header">
                        <h2>üìö Book Quizzes</h2>
                        <button onclick="admin.showAddQuiz()" class="btn btn-primary">+ Add New Quiz</button>
                    </div>
                    <div id="quiz-list" class="admin-quiz-list">
                        <!-- Quiz items will be populated here -->
                    </div>
                </div>

                <!-- Add/Edit Quiz Form -->
                <div id="quiz-form-section" class="section" style="display: none;">
                    <div class="section-header">
                        <h2 id="form-title">Add New Quiz</h2>
                        <button onclick="admin.cancelEdit()" class="btn btn-secondary">Cancel</button>
                    </div>

                    <form id="quiz-form" onsubmit="admin.saveQuiz(event)">
                        <div class="form-group">
                            <label for="quiz-title">Book Title *</label>
                            <input type="text" id="quiz-title" required placeholder="e.g., Charlotte's Web">
                        </div>

                        <div class="form-group">
                            <label for="quiz-description">Description</label>
                            <input type="text" id="quiz-description" placeholder="e.g., Test your knowledge of E.B. White's classic tale">
                        </div>

                        <div class="form-group">
                            <label>Questions</label>
                            <div id="questions-container">
                                <!-- Questions will be added here -->
                            </div>
                            <button type="button" onclick="admin.addQuestion()" class="btn btn-secondary">+ Add Question</button>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Quiz</button>
                            <button type="button" onclick="admin.cancelEdit()" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
