<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeschool Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè´ Learning Hub</h1>
            <p class="subtitle">Your personalized homeschool curriculum</p>
        </header>

        <div id="app">
            <!-- Auth Section -->
            <div id="auth-section" class="section">
                <h2>Welcome!</h2>
                <div id="login-form">
                    <p class="auth-message">Sign in with your Google account to start learning!</p>
                    <button onclick="dashboard.login()" class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 18 18" style="vertical-align: middle; margin-right: 10px;">
                            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path>
                            <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path>
                            <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path>
                            <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path>
                        </svg>
                        Sign in with Google
                    </button>
                </div>
                <div id="user-info" style="display: none;">
                    <div class="user-profile">
                        <img id="user-photo" src="" alt="Profile" class="user-photo">
                        <div>
                            <p>Hello, <span id="current-user"></span>! üëã</p>
                            <p class="user-email" id="user-email"></p>
                        </div>
                    </div>
                    <div class="auth-buttons">
                        <button onclick="window.location.href='/todos'" class="btn btn-primary">üìù My Todos</button>
                        <button onclick="dashboard.logout()" class="btn btn-secondary">Sign Out</button>
                        <button id="admin-btn" onclick="window.location.href='/admin'" class="btn btn-admin" style="display: none;">Admin Panel</button>
                    </div>
                </div>
            </div>

            <!-- Dashboard -->
            <div id="dashboard-section" style="display: none;">
                <!-- User Bar -->
                <div class="section user-bar">
                    <div class="user-profile-small">
                        <img id="user-photo-small" src="" alt="Profile" class="user-photo-small">
                        <div>
                            <p class="user-name" id="user-name"></p>
                            <p class="user-email-small" id="user-email-small"></p>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button onclick="window.location.href='/todos'" class="btn btn-primary">üìù Todos</button>
                        <button onclick="dashboard.logout()" class="btn btn-secondary">Sign Out</button>
                        <button id="admin-btn-small" onclick="window.location.href='/admin'" class="btn btn-admin" style="display: none;">Admin</button>
                    </div>
                </div>

                <!-- Assigned Quizzes (for students) -->
                <div id="assigned-quizzes-section" class="section" style="display: none;">
                    <h2>üìù My Assigned Quizzes</h2>
                    <div id="assigned-quizzes-grid">
                        <!-- Assigned quizzes will be loaded here -->
                    </div>
                </div>

                <!-- Curriculum Grid -->
                <div class="section">
                    <h2>My Subjects</h2>
                    <div id="subjects-grid" class="subjects-grid">
                        <!-- Subjects will be loaded dynamically -->
                    </div>
                    <div id="empty-state" class="empty-state" style="display: none;">
                        <h3>No subjects available yet</h3>
                        <p>Your teacher is setting up your curriculum. Check back soon!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="roles-loader.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
