<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject - Homeschool Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="subject-styles.css">
</head>
<body>
    <div class="container">
        <header id="subject-header">
            <h1><span id="subject-icon">üìñ</span> <span id="subject-title">Loading...</span></h1>
            <p class="subtitle" id="subject-description">Please wait...</p>
        </header>

        <div id="app">
            <!-- Loading State -->
            <div id="loading-section" class="section">
                <h2>Loading...</h2>
                <p>Please wait while we load your content.</p>
            </div>

            <!-- Not Found State -->
            <div id="not-found-section" class="section" style="display: none;">
                <h2>‚ö†Ô∏è Subject Not Found</h2>
                <p>This subject doesn't exist or hasn't been enabled yet.</p>
                <button onclick="window.location.href='/'" class="btn btn-primary">‚Üê Back to Dashboard</button>
            </div>

            <!-- Subject Content -->
            <div id="subject-section" style="display: none;">
                <!-- User Bar -->
                <div class="section user-bar">
                    <button onclick="window.location.href='/'" class="btn btn-secondary">‚Üê Back to Dashboard</button>
                    <div class="user-profile-small">
                        <img id="user-photo" src="" alt="Profile" class="user-photo-small">
                        <span id="user-name"></span>
                    </div>
                </div>

                <!-- Sections Grid -->
                <div class="section">
                    <h2>Choose a Section</h2>
                    <div id="sections-grid" class="sections-grid">
                        <!-- Sections will be loaded dynamically -->
                    </div>
                    <div id="empty-sections" class="empty-state" style="display: none;">
                        <h3>No sections available yet</h3>
                        <p>Your teacher is still setting up this subject.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="subject.js"></script>
</body>
</html>
